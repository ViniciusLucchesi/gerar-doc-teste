<div class="modal fade modal-lg" id="changeWordDoc" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Documento Base</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                DocPadrao.docx
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                DocAnterior.docx
                            </label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="textInput" class="form-control"
                            placeholder="Selecione um novo documento">
                        <input type="file" class="form-control visually-hidden" id="fileInput" accept=".docx">
                        <label class="btn btn-primary btn-block text-center" for="fileInput" width="25" height="25">
                            <i class="fa-solid fa-file-word fa-lg"></i>
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>
